<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Selector</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Select2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <!-- Custom CSS for icons -->
    <style>
        .select2-results__option .icon, .select2-selection__rendered .icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <label for="fruit-select" class="form-label">Select a Fruit:</label>
        <select id="fruit-select" class="form-select">
            <option value="apple" data-icon="🍎">Apple</option>
            <option value="banana" data-icon="🍌">Banana</option>
            <option value="cherry" data-icon="🍒">Cherry</option>
            <option value="grape" data-icon="🍇">Grape</option>
            <option value="lemon" data-icon="🍋">Lemon</option>
            <option value="orange" data-icon="🍊">Orange</option>
            <option value="peach" data-icon="🍑">Peach</option>
            <option value="pear" data-icon="🍐">Pear</option>
            <option value="pineapple" data-icon="🍍">Pineapple</option>
            <option value="strawberry" data-icon="🍓">Strawberry</option>
        </select>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Select2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <!-- Custom JS for initializing Select2 and adding icons -->
    <script>
        $(document).ready(function() {
            function formatFruit(fruit) {
                if (!fruit.id) {
                    return fruit.text;
                }
                var $fruit = $(
                    '<span class="icon">' + $(fruit.element).data('icon') + '</span>' +
                    '<span>' + fruit.text + '</span>'
                );
                return $fruit;
            };

            $('#fruit-select').select2({
                templateResult: formatFruit,
                templateSelection: formatFruit,
                placeholder: "Select a fruit"
            });
        });
    </script>
</body>
</html>
